<ion-header>

  <ion-navbar>
    <ion-title>View Requirements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let issue of issues; let i=index;" class="hover-card" id="page2-card21" on-click="showAlert(i)">
    <ion-list>
      <ion-item color="none" id="page2-list-item3">
        <ion-icon name="pricetag" item-left></ion-icon>
          {{issue.title}}
      </ion-item>
      <div style="width:100%;margin:0px 0px;background-color:#e8ebef;text-align:center;">
        
      </div>
      <ion-item id="page2-list-item-container2">
        <div id="page2-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{issue.description}}
          </p>
        </div>
      </ion-item>
      <ion-item id="page2-list-item-container3">
        <div id="page2-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{issue.sprint}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
