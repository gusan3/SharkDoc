<ion-header>
  <ion-navbar>
    <ion-title>
      New Requirement
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    
      <div class="list card">
        
          <div class="item item-avatar">
            <h2 style="text-align: center;">Type of requirement</h2>
          </div>
        
          <div class="item item-body">
            <form id="page-form1">
              
              <ion-item id="page-select1">
                <ion-label>
                  Type
                </ion-label>
                <ion-select [(ngModel)]="type" name="bla">
                  <ion-option value="chart">Chart</ion-option>
                  <ion-option value="table">Table</ion-option>
                </ion-select>
                
              </ion-item>
            </form>
          </div>
        
        </div>
      <div class="fixedbottom">
        <button id="page-button1" style="float:left" ion-button  color="assertive" >
          Back
        </button>
        <!-- <button id="page-button2" style="float:middle" ion-button outline color="assertive">
          Cancel
        </button> -->
        <button id="page-button2" style="float:right" on-click="goToNewRequirement(type)" ion-button color="positive" >
          Next
        </button>
      </div>
</ion-content>
